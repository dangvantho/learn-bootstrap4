<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox and Radio</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!--Checkbox-->
        <div class="form-check py-2">
            <input class="form-check-input" type="checkbox" id="check1">
            <label for="">Checkbox 1</label>
        </div>
        <div class="form-check py-2">
            <input type="checkbox" class="form-check-input" id="check2">
            <label for="">Checkbox 2</label>
        </div>
        <!--Radio-->
        <div class="row py-4">
            <form class="form-control" action="" method="post">
                <div class="form-check mb-2">
                    <input type="radio" class="form-check-input" value="radio1" noptionsr id="radio-1"adio" id="1">
                    <label class="form-check-label" for="1">Radio1</label>
                </div>
                <div class="form-check mb-2">
                    <input type="radio" class="form-check-input" value="radio2" noptionsr id="radio-1"adio" id="2">
                    <label for="2" class="form-check-label">Radio2</label>
                </div>
                <input type="submit" class="form-control btn btn-primary">
            </form>
        </div>
        <!--Switches-->
        <div class="row py-4">
            <div class="form-check form-switch">
                <input type="checkbox" name="switch" class="form-check-input">
                <label class="form-check-label">
                    Switches
                </label>
            </div>
        </div>
        <!--Toggler input-->
        <div class="row py-4">
            <div class="btn-group">
                <input type="checkbox" class="btn-check" id="btn-check-1">
                <label for="btn-check-1" class="btn btn-outline-primary">Nane 1</label>
                <input type="checkbox" class="btn-check" id="btn-check-2">
                <label for="btn-check-2" class="btn btn-outline-primary">Nane 2</label>
                <input type="checkbox" class="btn-check" id="btn-check-3">
                <label class="btn btn-outline-primary" for="btn-check-3">Name 3</label>
            </div>  
        </div>
        <div class="row py-4">
            <div class="btn-group">
                <input type="radio" class="btn-check" name="options" id="radio-1">
                <label for="radio-1" class="btn btn-outline-primary">Name 1</label>
                <input type="radio" class="btn-check" name="options" id="radio-2">
                <label for="radio-2" class="btn btn-outline-primary">Name 2</label>
                <input type="radio" class="btn-check" name="options" id="radio-3">
                <label for="radio-3" class="btn btn-outline-primary">Name 3</label>
            </div>
        </div>
    </div>
    
</body>
</html>
